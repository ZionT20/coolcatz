<!DOCTYPE html>

<head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>
<body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
      <a class="navbar-brand" href="#">Capital Fitness</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="../index.html">Home</a></li>
      <li><a href="addData.html">Add Data</a></li> 
      <li><a href="viewData.html">View Data</a></li> 
      <li><a href="login.html">Logout</a></li> 
    </ul>
  </div>
</nav>
<div class="container">

<div class="jumbotron" align="center">
<h1>Your Fitness Data</h1></div>

<p></p>
<p></p>


  <div class="panel-group">
   
    <div class="panel panel-danger">
      <div class="panel-heading">Gym Time</div>
         <div class="row">
                <div class="col-xs-12">
                <div class="input-group">
				<input type="text" class="form-control" placeholder="Input Gym Time&hellip;">
				<span class="input-group-btn">
				<button type="button" class="btn btn-default">Submit</button>
 				</span>

	</div>

 </div>


<br /></div>
    </div>

    <div class="panel-group">
   
    <div class="panel panel-warning">
      <div class="panel-heading">Water Content</div>
         <div class="row">
                <div class="col-xs-12">
                <div class="input-group">
				<input type="text" class="form-control" placeholder="Input Water Intake&hellip;">
				<span class="input-group-btn">
				<button type="button" class="btn btn-default">Submit</button>
 				</span>

	</div>

 </div>


<br /></div>
    </div>

      <div class="panel-group">
   
    <div class="panel panel-success">
      <div class="panel-heading">Steps</div>
         <div class="row">
                <div class="col-xs-12">
                <div class="input-group">
				<input type="text" class="form-control" placeholder="Input Steps&hellip;">
				<span class="input-group-btn">
				<button type="button" class="btn btn-default">Submit</button>
 				</span>

	</div>

 </div>


<br /></div>
    </div>

  </div>
</div>
 <div id="myDiv" style="width: 480px; height: 300px;"><!-- Plotly chart will be drawn inside this DIV --></div>
  <script>
        <var trace1 = {
      x: [1, 2, 3, 4, 5],
      y: [1, 6, 3, 6, 1],
      mode: 'markers',
      type: 'scatter',
      name: 'Team A',
      text: ['A-1', 'A-2', 'A-3', 'A-4', 'A-5'],
      marker: { size: 12 }
    };

    var trace2 = {
      x: [1.5, 2.5, 3.5, 4.5, 5.5],
      y: [4, 1, 7, 1, 4],
      mode: 'markers',
      type: 'scatter',
      name: 'Team B',
      text: ['B-a', 'B-b', 'B-c', 'B-d', 'B-e'],
      marker: { size: 12 }
    };

    var data = [ trace1, trace2 ];

    var layout = { 
      xaxis: {
        range: [ 0.75, 5.25 ] 
      },
      yaxis: {
        range: [0, 8]
      },
      title:'Data Labels Hover'
    };

    Plotly.newPlot('myDiv', data, layout);
      </script>
</body>
</html>
